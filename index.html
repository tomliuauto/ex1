<!DOCTYPE html>
<html ng-app='CheckPhoneNumberApp'>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Check Phone Number</title>
  </head>
  <body>
    <h1>Check Phone Number</h1>
    
    <div ng-controller='CheckPhoneNumberController as checkCltr'>
      <input type="text" ng-model="checkCltr.phoneNumber" placeholder="Your Phone Number">
      
      <button ng-click="checkCltr.check();">Check Phone Number</button>
      <div ng-if="checkCltr.ifPhone" class="text-success">
          <p>Yes this is a phone number</p>
      </div>
      
      <div ng-if="!checkCltr.ifPhone" class="text-warning">
          <p>Please Double check, the formate should be
             either (123)456-7890 or 123-456-7890
          </p>
      </div>
    </div>
    
    
   

    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
